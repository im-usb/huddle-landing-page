<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Welcom to Huddle!!</title>
    <!--stylesheets for desktop view, mobile view-->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <!--Fontawesome setup-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <!--Fonts used-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins&display=swap" rel="stylesheet">
  </head>
  <body>
    <!--Main Section-->
    <div class="landing-page-main">
      <!--Header of the page-->
      <header>
        <div class="container">
          <a href="#"><img src="./images/logo.svg" alt="site logo" class="site_logo"></a>
        </div>
      </header>
      <!--Content including mockup, text and button-->
      <div class="main">
        <div class="container content">
          <div class="mockup">
            <img src="./images/illustration-mockups.svg" alt="mockup image" class="mockup_image">
          </div>   
          <div class="text">
              <h1>Build The Community Your Fans Will Love</h1>
              <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
                Create connections with your users as you engage in genuine discussion.</p>
              <input type="button" value="Register" class="register" type="submit">       
          </div>
        </div>
      </div>
      <!--Footer section of the page-->
      <footer>
        <div class="container social">
          <ul>
            <li>
              <a href="#">
                <i class="fa-brands fa-facebook-f"></i>
              </a>
            </li>
            <li>
              <a href="#">
                <i class="fa-brands fa-twitter"></i>
              </a>
            </li>
            <li>
              <a href="#">
                <i class="fa-brands fa-instagram"></i>
              </a>
            </li>
          </ul>
        </div>    
      </footer> 
    </div>  
  </body>
</html>
